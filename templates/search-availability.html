{{template "base" .}}
{{define "content"}}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mt-5">Rezervacije</h1>
            <form action="/search-availability" method="post" novalidate class="needs-validation">
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group row">
                    <div class="col">
                        <div class="form-group row" id="reservation-dates">
                            <div class="col">
                                <input required autocomplete="off" class="form-control"  type="text" name="start" placeholder="Datum dolaska">
                            </div>
                            <div class="col">
                                <input required autocomplete="off" class="form-control" type="text" name="end" placeholder="Datum odlaska">  
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Potra≈æi slobodne termine</button>
            </form>

        </div>
    </div>
    
</div>
  
{{end}}
{{define "js"}}
    <script>
        const elem = document.getElementById('reservation-dates');
		const rangepicker = new DateRangePicker(elem, {
  		format: "yyyy-mm-dd",
		tedayHighlight: true,
		}); 
    </script>
{{end}}

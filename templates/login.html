{{template "base" .}}
{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Prijava</h1>
    </div>
  </div>
  <form method="post" action="/user/login" class="" novalidate>
    <div class="form-group">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
      <div class="form-group">
        <label for="email">Email:</label>
        {{with .Form.Errors.Get "email"}}
            <label class="text-danger">{{.}}</label>
        {{end}}
        <input type="email" class="form-control {{with .Form.Errors.Get "email"}} is-invalid {{end}}" name="email" id="email" value="" required>
      </div>
      <div class="form-group">
        <label for="password">Email:</label>
        {{with .Form.Errors.Get "password"}}
            <label class="text-danger">{{.}}</label>
        {{end}}
        <input type="password" class="form-control {{with .Form.Errors.Get "password"}} is-invalid {{end}}" name="password" id="password" value="" required>
      </div>
      <input type="submit" clas="btn btn-primary" value="Submit">
    </div>
</form>
</div>
  
{{end}}
